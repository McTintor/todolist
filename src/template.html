<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <h1 id="title">To Do App 📋🖋️</h1>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required><br><br>
                <label for="taskDate">Task Date:</label>
                <input type="datetime-local" id="taskDate" name="taskDate" required><br><br>
                <label for="taskDesc">Task Description:</label><br>
                <textarea id="taskDesc" name="taskDesc" rows="15" required></textarea><br><br>
                <label for="taskImportant">Mark Important</label>
                <input type="checkbox" id="taskImportant" name="taskImportant"><br><br>
                <button type="submit" class="submitButton">Add Task</button>
            </form>
        </div>
    </div>
    <div id="content">
        <button id="addTaskBtn">➕</button>
        <div id="sidebar">
            <button id="all" class="active">All Tasks 📋</button>
            <button id="today">Today's Tasks 🗓️</button>
            <button id="importantTasks">Important Tasks 🌟</button>
            <button id="completed">Completed Tasks ✅</button>
        </div>
        <div id="taskList">
        </div>
    </div>
</body>
<footer>&copy; <a href="https://github.com/McTintor">Igor Tintor</a> 2024.</footer>
</html>
